version: '2'
services:
    gateway:
        build: gateway/
        ports:
            - "8000:8000"
        expose:
            - 8000
        entrypoint: ./gateway config.yml
    users:
        build: users/
        ports:
            - "8080:8080"
        expose:
            - 8080
        entrypoint: ./users config.yml
        links:
            - gateway
